<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Google fonts Added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font awesoem cdn -->
    <script src="https://kit.fontawesome.com/f835437e96.js" crossorigin="anonymous"></script>
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
            },
          },
        }
      </script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header section -->
       <header class="flex pt-10 mb-20">
       <div>
        <h1 class="text-5xl md:text-7xl">It's goood <br>
          tea time at The <br>
          Tea House
          </h1>
          <br>
          <p class="text-gray-500 w-3/4 ">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <br>
          <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More<i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
       </div>
        <!-- image content -->
         <div>
           <div class="relative">
            <img class="w-full" src="./images/banner.png">
           </div>
           <!-- card section -->
            <div class="absolute flex bg-white items-center shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-39 lg:left-39 " >
            <!-- icon  -->
             <div>
              <i class="fa-solid fa-star text-2xl text-amber-500 "></i>
             </div>
             <!-- text-section -->
              <div class="ml-2">
              <h2 class="text-bold">5.00</h2>
            
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
            </div>
         </div>

       </header>
